<div class="col-12 p-0">
  <div class="col-12 border-bottom fs-24">
    <span>Add Student</span>
  </div>
  <div class="col-12 text-center">
    <div class="row m-0 col-12 py-4">
        <div class="col-6 text-right">
            Full Name:
          </div>
          <div class="col-6 text-left">
              <input type="text" [(ngModel)]="addName" class="cmn-width" oninput="this.value=this.value.toLowerCase().replace(/[^A-Za-z ]/g, '').replace(/\b(\w)/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();})">
            </div>
    </div>
    <div class="row m-0 col-12 py-4">
        <div class="col-6 text-right">
            DOB: 
          </div>
          <div class="col-6 text-left">
              <input type="date" [(ngModel)]="addDate" class="cmn-width">
            </div>
    </div>
    <div class="row m-0 col-12 py-4">
        <div class="col-6 text-right">
            School:
          </div>
          <div class="col-6 text-left">
              <select  class="cmn-width" [(ngModel)]="schoolSelect">
                  <option value="LEAD School">LEAD School</option>
                  <option value="St.Steven">St.Steven's</option>
                  <option value="St.Jospeh">St.Jospeh</option>
                  <option value="Poddar">Poddar</option>
                </select>
            </div>
    </div>
    <div class="row m-0 col-12 py-4">
        <div class="col-6 text-right">
            Class:
          </div>
          <div class="col-6 text-left">
              <select  class="cmn-width" [(ngModel)]="classSelect" >
                  <option value="1st">1st</option>
                  <option value="2nd">2nd</option>
                  <option value="3rd">3rd</option>
                  <option value="4th">4th</option>
                </select>
            </div>
    </div>
    <div class="row m-0 col-12 py-4">
        <div class="col-6 text-right">
            Division:
          </div>
          <div class="col-6 text-left">
              <select class="cmn-width" [(ngModel)]="divisionSelect">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                </select>
            </div>
    </div>
    <div class="row m-0 col-12 py-4">
        <div class="col-6 text-right">
            Status
          </div>
          <div class="col-6 text-left">
              <input type="radio" class="optionsMobile" name="inputs" [(ngModel)]="status.options" [value]="1"
              [checked]="status.options==1">
              <label for="input1"><div class="entry-label fs-14">Active</div></label>
              <br>
              <input type="radio" class="optionsMobile" name="inputs" [(ngModel)]="status.options" [value]="2"
              [checked]="status.options==2">
              <label for="input2"><div class="entry-label fs-14">InActive</div></label>
            </div>
    </div>
    <div class="col-12">
      <div class="col-2 mx-auto add-btn py-4 br-4" (click)="addStudent()">
        Add Student
      </div>
    </div>
  </div>
</div>
